<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: gainsboro;
            font-weight: bold;
            text-align: center;
            width: 420px;
            height: 360px;
            border-radius: 10px;
        }
        .res{
            background-color: #75BC00;
            border-radius: 10px;
            text-align: right;
            font-size: 35px;
            width: 100px;
            padding-right: 15px;
        }
        .BC{
            background-color: gray;
            border-radius: 10px;
            color: white;
            font-size: 22px
        }
        .num{
            background-color: #424242;
            color: white;
            border-radius: 10px;
            font-size: 22px;
            width: 100px;
        }
        .cal{
            background-color: #FFA000;
            color: white;
            border-radius: 10px;
            font-size: 22px;
            width: 100px;
        }
    </style>
   
</head>
<body>
    <table cellspacing =6px>
        <tr>
            <td class="res" colspan="4">123 + 654 </td>
        </tr>
        <tr>
            <td class="BC" colspan= "2">BackSpace</td>
            <td class="BC"  colspan= "2" >C</td>
        </tr>
        <tr border= 2px;>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td class="cal">/</td>
        </tr>
        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="cal">x</td>
        </tr>
        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td class="cal">+</td>
        </tr>
        <tr>
            <td class="num">=</td>
            <td class="num">0</td>
            <td class="num">.</td>
            <td class="cal">-</td>
        </tr>
    </table>
    
</body>
</html>
