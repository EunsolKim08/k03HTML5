<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLogin.html</title>
<style>
    div{
        border: 2px solid #BDBDBD;
        margin: 40px;
        width: 680px;
        height: 370px;
    }
    .id{
        width: 300px;
        height: 45px;
        position: absolute; left: 150px; top: 140px;
        font-size: 20px;
    }
    .password{
        margin: 0px;
        width: 300px;
        height: 45px;
        position: absolute; left: 150px; top: 200px;
    }
    .logo{
        position: absolute; left: 240px; top: 40px;
    }
    .bt{
        position: absolute; left: 480px; top: 140px;
    }
    .member{
        position: absolute; left: 150px; top: 265px;
    }
    .idpw{
        position: absolute; left: 345px; top: 265px;
    }
</style>
</head>
<body>
    <div style= "position: absolute; left: 0px; top: 0px">
        <img class="logo" src="./로그인-리소스/login_logo.gif" alt="로그인로고"/>
        <img class="bt"   src="./로그인-리소스/login_bt.gif" alt="로그인bt"/>
        <input class="id" type="text" name="id" value="아이디">
        <input class="password" type="password" name="password"> 
        <img class= "member" src="./로그인-리소스/login_member.gif" alt="로그인멤버"/>
        <img class="idpw"src="./로그인-리소스/login_idpw.gif" name="idpw" alt="로그인idpw"/>
       
    </div>
