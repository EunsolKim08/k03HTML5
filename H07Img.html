<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>img 태그</h2>
    <h3>이미지를 원본 크기대로 표시하기</h3>
    <!-- images폴더의 1.png파일 -->
    <img src="./images/1.png" alt="스펀지밥">
    
    <h2>이미지 크기설정</h2>
    <!-- 가로사이즈만 지정하면 세로는 비율에 맞게 알아서 맞춰진다. -->
    <img src="./images/1.png" width= "300" alt="스폰지밥"/>
    <!-- 두가지 사이즈를 동시에 지정하면 비율에 맞지않아 이미지가 찌그러지는 경우가 발생 할 수 있다. -->
    <img src="./images/2.png" width= "100" height = "200" alt="징징이"/>
    <!-- 대부분의 경우 웹디자인에서 사이즈를 지정하지 않는다. -->
    <img src="./images/2.png" alt="징징이"/>

    <h2>이미지에 링크걸기</h2>
    <a href= http://koreavc.or.kr/" target= "blank">
        <img src="./images/logo.png" alt="로고"/>
    </a>

    <h2>외부에 있는 이미지 가져오기</h2>
    <!-- 외부이미지를 사요할 경우 http를 포함한 절대경로를 사용한다. -->
    <a href="http://ikosmo.co.kr/" target= "blank">
        <img src="http://admin.ikosmo.co.kr:8087/upload/banner/20191209/1e3e4fef-417b-408e-92e5-b014f0357fa9.jpg" alt="한국직업전문학교">
    </a>

    <!-- 
        shape 속성에 값을 저장할 때
        rectangle -> rect
        circle -> circ
        polygon -> poly와 같이 줄여서 사용할 수 있다.(다각형)
        map의 name속성과 img의 usemap의 속상값만 일치하면 위치는 어디든
        상관없이 선언할 수 있다.
        사각형과 원을 제외한 나머지 모든 도형은 다각형(polygon)으로 표현된다.
     -->
    <h2>이미지맵 사용하기</h2>
    <img src="./images/Map01.png" alt="이미지맵사용하기" usemap = "#MyImage"/>
    <map name="MyImage">
        <area shape="rect" coords="70,130,170,230" href="http://naver.com" alt="네이버">
        <area shape="circle" coords="246,182,58" href="http://daum.net" alt="다음">
        <area shape="polygon" alt="" title="" coords="374,128,308,230,436,232" href="" target="" />

    </map>

</html>
